name: CI

on:
  push:
    branches: 
          - master
          - dev
  pull_request:
    branches:
          - master
          - dev

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run a build
      run: ./gradlew build
      
